            <form id="schimbare-parola-form" method="post" action="schimba-parola.jsp">

                <div class="form-group col-md-12 col-lg-offset-0">
                    <h2 class="col-lg-offset-1">Schimba parola</h2>
                </div>

                <div class="form-group col-md-12 col-lg-offset-0">
                    <label for="input-user">Parola:
                        <input type="password" class="form-control" id="input-user" name="password1"
                               onclick="this.value='';" maxlength="20">
                    </label>

                </div>
                <div class="form-group col-md-12 col-lg-offset-0">
                    <label for="input-pass">Confirma:
                        <input type="password" class="form-control" id="input-pass" name="password2"
                               onclick="this.value='';" maxlength="20"></label>

                </div>
                <div class="col-md-12 col-lg-offset-0">
                    <button type="submit" class="btn btn-primary center-block" >Continuati</button>
                </div>
            </form>

        </div>
